<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <script src="https://kit.fontawesome.com/fa40053145.js" crossorigin="anonymous"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit-no"/>
        <link rel="stylesheet" href="calculatorStyle.css"/>
        <link rel="icon" href="icons/calculator.png"/>
    </head>
    <body>
        <div class="calc"> 
            <h1><i class="fas fa-calculator"></i> Calculator</h1>
            <div class="calc-des">
                <table>
                    <th colspan="4"></th>
                    <tr>
                        <td>%</td>
                        <td>/</td>
                        <td>C</td>
                        <td><i class="fas fa-backspace"></i></td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>*</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>+</td>
                    </tr>
                    <tr>
                        <td>+/-</td>
                        <td>0</td>
                        <td>.</td>
                        <td>=</td>
                    </tr>
                   
                </table>
            </div>
        </div>
        <script rel="javascript" src="calculatorjs.js"></script>
    </body>
</html>
